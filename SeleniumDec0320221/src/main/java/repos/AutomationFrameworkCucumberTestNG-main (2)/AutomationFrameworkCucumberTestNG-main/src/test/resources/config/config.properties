# Config system
AUTHOR=AnhTester
WAIT_DEFAULT=5
WAIT_IMPLICIT=20
WAIT_EXPLICIT=10
WAIT_PAGE_LOADED=30
# Smart Wait all steps
# ACTIVE_PAGE_LOADED=true shall wait for the page to load for every step
ACTIVE_PAGE_LOADED=true
# WAIT_SLEEP_STEP is the delay time for every step - Second
WAIT_SLEEP_STEP=0
# Browser default chrome, edge, firefox, safari
BROWSER=chrome
# target execution: local or remote
TARGET=local
# headless mode only for chrome or firefox and local execution
HEADLESS=true
URL_CRM=https://rise.fairsketch.com/signin
# grid url and port
REMOTE_URL=localhost
REMOTE_PORT=4444
# Report information
PROJECT_NAME=Automation Framework Selenium | Anh Tester
REPORT_TITLE=Report | Automation Framework Selenium | Anh Tester
EXTENT_REPORT_NAME=ExtentReport
EXTENT_REPORT_FOLDER=reports/CucumberExtentReports
EXTENT_REPORT_PDF=PdfReport.pdf
EXPORT_VIDEO_PATH=ExportData/Videos
EXPORT_CAPTURE_PATH=ExportData/Images
# Send report to Telegram Bot --> yes or no
# If yes, please input TELEGRAM_TOKEN and TELEGRAM_CHATID
SEND_REPORT_TO_TELEGRAM=no
TELEGRAM_TOKEN=
TELEGRAM_CHATID=
# Zip folder report after run test --> yes or no
ZIP_FOLDER=no
ZIP_FOLDER_PATH=reports/CucumberExtentReports
ZIP_FOLDER_NAME=CucumberExtentReports.zip
# Video Record
VIDEO_RECORD=no
#override_reports --> yes or no
#If no -> Report name will be like
#   - Windows_10_Tue_Oct_05_02_30_46_IST_2022_ExtentReports.html
#   - Mac_OS_X_Tue_Feb_22_16_10_47_IST_2022_ExtentReports.html
#If yes -> Report name will be ExtentReports.html
OVERRIDE_REPORTS=yes
#open_reports_after_execution--> yes or no
open_reports_after_execution=no
#send_email_to_users --> yes or no
#If yes -> then, provide your mail credentials -> src/main/java -> package anhtester.com.mail.EmailConfig;
# This Email will be sent using Java mail API
send_email_to_users=no
# PassedStepsScreenshot --> yes or no
screenshot_passed_steps=no
# FailedStepsScreenshot --> yes or no
screenshot_failed_steps=yes
# SkippedStepsScreenshot --> yes or no
screenshot_skipped_steps=yes
# AllStepsScreenshot --> yes or no
screenshot_all_steps=no