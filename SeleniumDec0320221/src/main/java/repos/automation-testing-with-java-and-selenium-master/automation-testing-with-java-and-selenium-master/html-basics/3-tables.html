<html>
    <head>
        <title>Learn Tables in HTML</title>
    </head>
    
    <body>
        
        <table border="1">
            <thead>
                <tr>
                    <td>Football Player</td>
                    <td>Goals</td>
                    <td>Country</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Ronaldo</td>
                    <td>10</td>
                    <td>Portugal</td>
                </tr>
                <tr>
                    <td>Messi</td>
                    <td>10</td>
                    <td>Argentina</td>
                </tr>
                <tr>
                    <td>Player Name</td>
                    <td>6</td>
                    <td>Europe</td>
                </tr>
                <tr>
                    <td>Player Name 2</td>
                    <td>3</td>
                    <td>Europe</td>
                </tr>
                <tr>
                    <td>Player Name 3</td>
                    <td>4</td>
                    <td>Europe</td>
                </tr>
            </tbody>
        </table>
        

<!-- Comment 
        
        table
            thead
                tr
                    td
                    td
            tbody
                tr

                    td
                tr
                    td
                    td
        
        
        Football Player  Goals
          Ronaldo          10
          Messi            10
        -->
        
    </body>
</html>
