<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-3 shadow">
        <a class="navbar-brand col-md-0 px-4" href="#">Hi, Admin</a>
        <a class="navbar-brand col-md-0 px-1" href="#">Employees</a>
        <a class="navbar-brand col-md-0 px-1" target="_self" href="jobs-list.html">Jobs</a>
        <div class="ps-0 pe-1 px-1">
            <input class="form-control" type="text" placeholder="Search" aria-label="Search">
        </div>
        <button type="button" class="btn btn-success">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                viewBox="0 0 16 16">
                <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
            </svg>
        </button>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <button type="button" class="btn btn-warning">Log Out</button>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <div class="card" style="width: 18rem;">
                        <div class="card-header text-bg-info p-2">
                            Employee Data
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item">View All Employee</li>
                            <li><a type="button" class="list-group-item list-group-item-action" data-bs-toggle="modal"
                                    data-bs-target="#SignUpmodal">Add Employee</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <main class="col-md-10 ms-sm-auto col-lg-10 px-md-2 pt-4">
                <div class="table-responsive">
                    <table class="table table-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email ID</th>
                        <th scope="col">Details</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Delete</th>
                    </table>
                    <table class="table table-striped table-sm">
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Rahul</td>
                                <td>rahul@gmail.com</td>
                                <td><button type="button" class="btn btn-info btn-lg">Details</button></td>
                                <td><button type="button" class="btn btn-warning btn-lg">Edit</button></td>
                                <td><button type="button" class="btn btn-danger btn-lg">Delete</button></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Sharma</td>
                                <td>sharma@gmail.com</td>
                                <td><button type="button" class="btn btn-info btn-lg">Details</button></td>
                                <td><button type="button" class="btn btn-warning btn-lg">Edit</button></td>
                                <td><button type="button" class="btn btn-danger btn-lg">Delete</button></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Kiran</td>
                                <td>kiran@gmail.com</td>
                                <td><button type="button" class="btn btn-info btn-lg">Details</button></td>
                                <td><button type="button" class="btn btn-warning btn-lg">Edit</button></td>
                                <td><button type="button" class="btn btn-danger btn-lg">Delete</button></td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td>Vasudev</td>
                                <td>Vasudev@gmail.com</td>
                                <td><button type="button" class="btn btn-info btn-lg">Details</button></td>
                                <td><button type="button" class="btn btn-warning btn-lg">Edit</button></td>
                                <td><button type="button" class="btn btn-danger btn-lg">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <div class="modal fade" id="SignUpmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="container pt-5 mt-5 pb-5" align="center">
                        <div class="card border-5 rounded-3 border-success" style="max-width: 35rem;">
                            <form action="dashboard.html" target="_self" method="post" novalidate>
                                <div class="modal-header">
                                    <div class="card-header" align="left">
                                        <h2>Add Employee Details</h2>
                                    </div>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="ps-3 pe-3 pt-3">
                                        <input type="date" class="form-control" id="date" placeholder="dd / mm / yyyy"
                                            name="datePick">
                                    </div>
                                    <div class="ps-3 pe-3 pt-3">
                                        <input type="text" class="form-control" id="empName" placeholder="Employee Name"
                                            name="empName">
                                    </div>
                                    <div class="ps-3 pe-3 pt-3">
                                        <input type="email" class="form-control" id="email"
                                            placeholder="Employee Email Id" name="email">
                                    </div>
                                    <div class="ps-3 pe-3 pt-3">
                                        <input type="tel" class="form-control" id="mobileNo"
                                            placeholder="Employee Phone No" name="mobileNo">
                                    </div>
                                    <div class="ps-3 pe-3 pt-3">
                                        <input type="text" class="form-control" id="jobTitle"
                                            placeholder="Employee Job Name" name="jobTitle">
                                    </div>
                                    <div class="d-grid gap-1 ps-3 pe-3 pt-3 pb-3">
                                        <button type="submit" class="btn btn-success">Add New Employee</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
