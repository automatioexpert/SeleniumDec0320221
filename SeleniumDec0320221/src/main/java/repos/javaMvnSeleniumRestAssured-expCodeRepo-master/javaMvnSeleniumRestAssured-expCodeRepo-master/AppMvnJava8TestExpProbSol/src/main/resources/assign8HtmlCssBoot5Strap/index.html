<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body background-color="transparent">
    <div class="container pt-5 mt-5 pb-5" align="center">
        <div class="card border-5 rounded-3 border-success" style="max-width: 35rem;">
            <form action="dashboard.html" target="_blank" method="post" novalidate>
                <div class="card-header" align="left"><h2>Login as Admin</h2>
                Login with your username and password
                </div>
                <div class="ps-3 pe-3 pt-3">
                    <input type="email" class="form-control" id="email" placeholder="Username" name="email">
                </div>
                <div class="ps-3 pe-3 pt-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd">
                </div>
                <div class="d-grid gap-1 ps-3 pe-3 pt-3 pb-3">
                <button type="submit" class="btn btn-success">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
