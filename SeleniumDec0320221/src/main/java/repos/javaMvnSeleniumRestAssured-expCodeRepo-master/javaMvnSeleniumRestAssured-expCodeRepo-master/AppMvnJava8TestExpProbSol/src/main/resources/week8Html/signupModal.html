<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sign up</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
</head>

<body>
    <div class="container pt-5 mt-5 pb-5" align="center">
        <div class="card border-5 rounded-3 border-success" style="max-width: 35rem;">
            <form action="dashboard.html" target="_self" method="post" novalidate>
                <div class="card-header" align="left"><h2>Add Employee Details</h2></div>
                <div class="ps-3 pe-3 pt-3">
                    <input type="date" class="form-control" id="date" placeholder="dd / mm / yyyy" name="datePick">
                </div>
                <div class="ps-3 pe-3 pt-3">
                    <input type="text" class="form-control" id="empName" placeholder="Employee Name" name="empName">
                </div>
                <div class="ps-3 pe-3 pt-3">
                    <input type="email" class="form-control" id="email" placeholder="Employee Email Id" name="email">
                </div>
                <div class="ps-3 pe-3 pt-3">
                    <input type="tel" class="form-control" id="mobileNo" placeholder="Employee Phone No" name="mobileNo">
                </div>
                <div class="ps-3 pe-3 pt-3">
                    <input type="text" class="form-control" id="jobTitle" placeholder="Employee Job Name" name="jobTitle">
                </div>
                <div class="d-grid gap-1 ps-3 pe-3 pt-3 pb-3">
                <button type="submit" class="btn btn-success">Add New Employee</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
