<!DOCTYPE html>
<html>
    <head>
        <title>My Facebook Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
            <center><h1>SignUp With Account</h1></center>
        <form action="SignUp.html" method="POST" id="frmData">
                    <table>
                        <tr><td><input type="text" name="fname" placeholder="First Name"></td></tr>
                        <tr></tr>
                        <tr><td><input type="text" name="secName" placeholder="Second Name"></td></tr>
                        <tr></tr>
                        <tr><td><input type="email" name="emailVal" placeholder="Mobile Number or email address"></td></tr>
                        <tr></tr>
                        <tr><td><input type="password" name="passwordVal" placeholder="New Password"></td></tr>
                        <tr></tr>
                        <tr>
                            <td>Gender :</td>
                            <td><input type="radio" name="radioGender" value="Male">Male</td>
                            <td><input type="radio" name="radioGender" value="Female">Female</td>
                            <td><input type="radio" name="radioGender" value="Others">Others</td>
                        </tr>
                    </table>
                <br>
                <input type="submit" form="frmData" value="Sign Up">
        </form>
    </body>
</html>
