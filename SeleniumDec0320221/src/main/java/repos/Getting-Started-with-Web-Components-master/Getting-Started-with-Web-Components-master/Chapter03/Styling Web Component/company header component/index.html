<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Custom header</title>

    <!--
      Notice how we use type="module"
    -->
    <script type="module">

      import CompanyHeader from './CompanyHeader.js';

      // We are now defining the custom element
      customElements.define('company-header', CompanyHeader);
    </script>

    <style>
      company-header {
        display: flex;
        background: #44afdc;
        align-items: center;
        padding: 0 10px;
      }
      company-header .icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
      company-header .heading {
        flex: 1;
        color: white;
        padding-left: 20px;
      }
      company-header .header-links {
        text-decoration: none;
        padding: 20px;
        color: white;
      }
    </style>

  </head>
  <body>

    <company-header
        icon="icon.png"
        page-name="My Page">
    </company-header>
  </body>
</html>
